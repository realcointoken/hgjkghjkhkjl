<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>ORION</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eth-sig-util@2.5.3/index.js"></script>

    <div class="text-center mt-5">
      <h1>ORION EXCHANGE</h1>
      <div class="mt-5 mb-5">
        <h3 class="mt-3">Actions:</h3>
        <button id="signBtn" class="btn btn-primary mt-3">SIGN TYPED V3</button>
        <button id="verifyBtn" class="btn btn-secondary mt-3">
          VALIDATE
        </button>
      </div>
      <div class="text-center mt-5">
        <textarea
          class="border border-dark m-2"
          class="bor"
          readonly=""
          rows="3"
          cols="80"
          id="response"
        ></textarea>
        <textarea
          class="border border-dark m-2"
          class="bor"
          readonly=""
          rows="2"
          cols="80"
          id="validation"
        ></textarea>
      </div>
      <a href="https://eips.ethereum.org/EIPS/eip-712">EIP-721 Info</a>
      <br />
      <a href="https://docs.metamask.io/guide/signing-data.html"
        >EIP-721 Info 2</a
      >
    </div>

    <script src="abi.js"></script>
    <script src="index.js"></script>
  </body>
</html>
